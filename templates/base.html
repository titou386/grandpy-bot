<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css" />
    {% block head %} {% endblock %}
</head>
<body>
	<header class="center">
		<img src="../static/img/grandpy.png" alt="Grand-py bot logo" />
		<div id="grandpy_title">
			<h1>GrandPy Bot</h1>
			<p>GrandPy, le papy qui ne fait pas que de vous donnez un lieu ...</p>
		</div>
	</header>
	{% block body %} {% endblock %}
	<footer class="center">
		<p id="author">Yves DORNIER</p>
		<div class="logo">
			<a href="https://github.com/titou386/grandpy-bot">
				<img src="../static/img/small-white-github.png" alt="GitHub logo" />
			</a>
		</div>
		<div class="logo">
			<a href="www.linkedin.com/in/yves-dornier">
				<img src="../static/img/small-linkedin-white.png" alt="LinkedIn logo" />
			</a>
		</div>	
	</footer>
    
</body>
</html>
